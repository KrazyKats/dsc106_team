<!DOCTYPE html>
<html>
  <head>
    <title>Carbohydrate Distribution Comparison</title>
    <script src="bar_plot.js" type = "module"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .bar-chart {
        margin-top: 20px;
      }
      .axis text {
        font-size: 12px;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .legend {
        font-size: 12px;
      }
      .title {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .controls {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      button {
        padding: 6px 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        font-family: monospace;
      }
      .label {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Carbohydrate Distribution Comparison</div>

      <div class="controls"></div>

      <div id="chart" class="bar-chart"></div>
    </div>        
  </body>
</html>
