<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077cc;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Example Page</h1>
    <p>This is a simple HTML page with styled content, an image, and a button.</p>
    <img src="https://via.placeholder.com/500x300" alt="Placeholder Image" />
    <button onclick="alert('You clicked the button!')">Click Me</button>
  </div>
</body>
</html>
